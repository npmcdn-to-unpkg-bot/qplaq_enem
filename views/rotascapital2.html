<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 col-lg-2">
            <form action="">
                <div class="form-group">
                    <label for="">Codigo:</label>
                    <input type="text" class="form-control" ng-model="codigo" ng-enter="envia(codigo)"
                           focus-me="focus">
                </div>
            </form>
            <div class="colunadireita">
                <table class="table table-bordered">
                    <tbody>
                    <tr ng-repeat="cada in lista">
                        <td ng-bind="cada.codigo"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <ul class="nav">
                    <li>Conferidos: {{qtde()}}</li>
                    <li>Restantes: {{restante}}</li>
                </ul>
            </div>
        </div>
        <div class="col-md-9 col-lg-10">
            <div class="panel panel-default" ng-class="mudarCor(enem.dataprevista)">
                <div class="panel-body">
                    <div class="" >
                        <div>
                            <label  ng-bind="enem.rota" class="rotalabel"></label>
                        </div>
                        <div>
                            <table class="table table-bordered">
                                <tr>
                                    <th><label ng-bind="enem.destinatario" class="destinatario"></label></th>
                                    <th><label ng-bind="enem.cidade"></label></th>
                                    <th><label ng-bind="enem.dataprevista | diadasemana "></label></th>
                                </tr>
                            </table>

                        </div>
                    </div>

                </div>

            </div>


        </div>
    </div>
</div>
